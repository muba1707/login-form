<html lang="en">
<head>

  <title>login form</title>

<body>
  <div class="container">
    <div class="log-in">
      <h1>Login</h1>
      <form action="#">
        <label for="username">username</label>
        <div class="username"><i class="fas fa-user"></i><input type="Username" placeholder="username or email" required/></div>
        <label for="password">Password</label>
        <div class="password"><i class="fas fa-lock"></i><input type="password" placeholder="password" required/></div>
        <button type="submit">Submit</button>
      </form>
      <div class="footer">
        <h5>create your new account here!</h5>
        <button type="sign-up">sign-up</button>
      </div>
    </div>
  </div>
</body>
